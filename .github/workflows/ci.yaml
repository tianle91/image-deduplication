name: ci
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install poetry tox tox-poetry-installer
      - name: tox
        run: tox run
